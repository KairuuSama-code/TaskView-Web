<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskView - Add Activity</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="dashboard" style="max-width: 800px; margin: 0 auto;">
            <div class="dashboard-header">
                <h1>Add New Activity</h1>
                <a href="javascript:history.back()" class="btn btn-secondary" style="width: auto; padding: 10px 20px;">Cancel</a>
            </div>

            <form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="section">Section:</label>
                    <input type="text" id="section" name="section" value="{{ section }}" readonly style="background: #f0f0f0;">
                </div>

                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" placeholder="e.g., Mathematics, English" required>
                </div>

                <div class="form-group">
                    <label for="type">Activity Type:</label>
                    <select id="type" name="type" required>
                        <option value="">Select Type</option>
                        <option value="Quiz">Quiz</option>
                        <option value="Written Work">Written Work</option>
                        <option value="Assignment">Assignment</option>
                        <option value="Activity">Activity</option>
                        <option value="Performance Task">Performance Task</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="deadline">Deadline:</label>
                    <input type="datetime-local" id="deadline" name="deadline">
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="6" placeholder="Enter activity instructions and details..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="attachment">Attachment (optional):</label>
                    <input type="file" id="attachment" name="attachment" accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.png,.zip">
                    <small style="color: #666; display: block; margin-top: 5px;">
                        Allowed: PDF, DOC, DOCX, TXT, JPG, PNG, ZIP (Max 16MB)
                    </small>
                </div>

                <button type="submit" class="btn btn-primary">Post Activity</button>
            </form>
        </div>
    </div>
</body>
</html>
